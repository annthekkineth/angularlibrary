<app-header></app-header>

<div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
              <div class="card-body">
                  <div class="row justify-content-center ">
                      <div class="col col-12 col-sm-12 col-md-12 col-lg-12">    
                          <div class="card" id="card2">
                              <h5 class="card-header text-center"> Edit Book </h5>
                              <div class="card-body" *ngFor="let b of bk">
                                  
                                      <table class="table table-borderless">
                                          <tr>
                                              <td> Title </td>
                                              <td> <input type="text" class="form-control" name="bookTitle"  [(ngModel)]="b.bookTitle" required> </td>
                                          </tr>
                                          <tr>
                                              <td> Author </td>
                                              <td> <input type="text" class="form-control" name="author"  [(ngModel)]="b.author"> </td>
                                          </tr>
                                          <tr>
                                            <td> Genre </td>
                                            <td> <input type="text" class="form-control" name="genre" [(ngModel)]="b.genre"> </td>
                                          </tr>
                                          <tr>
                                              <td> Description </td>
                                              <td> <input type="text" class="form-control" name="description" [(ngModel)]="b.description" > </td>
                                          </tr>
                                          <tr>
                                              <td> Price </td>
                                              <td> <input type="number" class="form-control" name="price" [(ngModel)]="b.price"> </td>
                                          </tr>
                                          
                                          <tr>
                                              <td> </td>
                                              <td> <button type="button" class="btn btn-primary" (click)="update();"> Update </button></td>
                                          </tr>
                                      </table>
                                 
                              </div>
                          </div>
                        </div>
                      </div>
                    </div>
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
                                                  
                                                                                  
  <hr>
  

<app-footer></app-footer>
